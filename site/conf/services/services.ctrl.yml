title: Сервисы
complex: 1
 
actions: 
  show: [Просмотреть сервис, Просмотр сервиса]
  change: [Изменить отображение, Измение отображения]
  list: [Просмотреть сервисы, Просмотр сервисов, [delete]] 
  add: [Добавить сервис, Добавление сервиса, Сервис успешно добавлен, Сервис добавить не удалось, '[root_url]services/list/'] 
  modify: [Редактировать сервис, Редактирование сервиса, Сервис успешно отредактирован, Сервис отредактировать не удалось, '[root_url]services/list/'] 
  delete: [Удалить сервис, Удаление сервиса, Сервис успешно удален, Сервис удалить не удалось, '[root_url]services/list/', 'Вы уверены, что хотите удалить этот сервис?'] 
 
  show_additional: [Просмотреть услугу, Просмотр услуги] 
  list_additional: [Просмотреть услуги, Просмотр услуг, [delete_additional]] 
  add_additional: [Добавить услугу, Добавление услуги, Услуга успешно добавлена, Услугу добавить не удалось, '[root_url]services/list_additional/'] 
  modify_additional: [Редактировать услугу, Редактирование услуги, Услуга успешно отредактирована, Услугу отредактировать не удалось, '[root_url]services/list_additional/'] 
  delete_additional: [Удалить услугу, Удаление услуги, Услуга успешно удалена, Услугу удалить не удалось, '[root_url]services/list_additional/', 'Вы уверены, что хотите удалить эту услугу?'] 

list_actions: 
  inline: 
    services:
      show: {link: 'services/show/id/[id]', put: {title: before}, icon: show} 
      title: {title: modify, link: 'services/modify/id/[id]'} 
      delete: {link: 'services/delete/id/[id]', icon: delete}
      active: {title: change, link: 'services/change/id/[id]/field/active/ret_action/list'}
 
    additional:
      show_additional: {link: 'services/show_additional/id/[id]', put: {title: before}, icon: show} 
      title: {title: modify_additional, link: 'services/modify_additional/id/[id]'} 
      delete_additional: {link: 'services/delete_additional/id/[id]', icon: delete}
      active: {title: change, link: 'services/change_additional/id/[id]/field/active/ret_action/list_additional/'}
 
  after: 
    services: {add: 'services/add'}
    additional: {add_additional: 'services/add_additional'}
 
noContent: 
  services: Сервисов не найдено
  additional: Услуг не найдено