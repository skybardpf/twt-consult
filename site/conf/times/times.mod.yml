tables:
  times:
    fields:
      id: {type: int, length: 10, auto_increment: 1, notnull: 1, am: {type: integer}}
      title: {type: tinytext, notnull: 1, am: {type: string, req: 1, title: Заголовок}}
    table:
      PRIMARY KEY: id
    actions:
      list: [id, title]
      show: [title]
      modify: [title]
      add: [title]
