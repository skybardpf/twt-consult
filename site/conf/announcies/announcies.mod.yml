tables:
  announcies:
    fields:
      id: {type: int, length: 10, auto_increment: 1, notnull: 1, am: {type: integer}}
      pos: {type: int, length: 10, unsigned: 1, notnull: 1, am: {type: integer, htmltype: hidden}}
      created: {type: date, notnull: 1, am: {type: date, req: 1, title: Дата загрузки}}
      title: {type: varchar, length: 200, notnull: 1, am: {type: string, req: 1, title: Название баннера}}
      image: {type: tinytext, notnull: 1, am: {type: image, req: 1, title: Изображение}}
      url: {type: tinytext, am: {type: string, title: URL}}
      type: {type: enum('promo','banner'), default: 'banner', am: {type: radio, title: Тип баннера, default: 'banner', values: {promo: промо-баннер, banner: баннер}}}
      static: {type: enum('yes','no'), default: 'no', notnull: 1, am: {type: checkbox, title: Статический, default: 'no', checked: 'yes', unchecked: 'no', values: {no: нет, yes: да}}}
      position: {type: "enum('top','middle','bottom')", default: 'top', notnull: 1, am: {type: select, title: Позиция, default: 'top', values: {top: верхний, middle: средний, bottom: нижний}}}
      active: {type: enum('yes','no'), default: 'yes', notnull: 1, am: {type: checkbox, title: Отображать на сайте, otitle: Отображать на сайте, default: 'yes', checked: 'yes', unchecked: 'no', values: {no: нет, yes: да}}}
    table:
      PRIMARY KEY: id
      KEYS:
        title: [title]
        active: [active]
    actions:
      list: [id, pos, created, title, image, url, type, static, position, active]
      add: [pos, title, image, url, type, static, position, active]
      modify: [pos, title, image, url, type, static, position, active]
      show: [pos, created, title, image, url, type, static, position, active]
      site_list: [pos, title, image, url, static, position]
    images:
      image:
        resized: {w: 338, h: 132, ratio: 'equal', cut: 5}
